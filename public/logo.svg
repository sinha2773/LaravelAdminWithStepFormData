<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="60" cy="60" r="35" fill="url(#logoGradient)" filter="url(#dropshadow)"/>
  
  <!-- Company icon - stylized building/diamond shape -->
  <g transform="translate(60,60)">
    <!-- Main diamond shape -->
    <path d="M 0,-20 L 15,0 L 0,20 L -15,0 Z" fill="white" opacity="0.9"/>
    
    <!-- Inner details -->
    <rect x="-8" y="-10" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="-2" y="-10" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="4" y="-10" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    
    <rect x="-8" y="2" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="-2" y="2" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="4" y="2" width="4" height="8" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Central accent -->
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- Company name text -->
  <text x="120" y="45" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    COMPANY
  </text>
  
  <!-- Logo text -->
  <text x="120" y="75" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="300" fill="url(#textGradient)">
    LOGO
  </text>
  
  <!-- Accent line -->
  <line x1="120" y1="52" x2="320" y2="52" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Professional tagline -->
  <text x="120" y="95" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="400" fill="#64748b" opacity="0.8">
    Professional Services Excellence
  </text>
</svg> 